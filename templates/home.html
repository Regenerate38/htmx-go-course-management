<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
    <title>Home Page</title>
  </head>
  <body class="flex flex-row">
    <div class="flex h-screen transition-all duration-300 peer" id="sidebar">
      <input type="checkbox" id="sidebar-toggle" class="hidden peer" />

      <div
        class="flex flex-col h-full border border-black bg-white transition-all duration-300 w-64 peer-checked:w-64"
      >
        <label
          for="sidebar-toggle"
          class="flex items-center justify-center cursor-pointer h-16 bg-gray-200"
        >
          <h3 class="text-xl">Course Management</h3>
        </label>
        <button
          hx-get="/addpage"
          hx-target="#content"
          hx-swap="innerHTML"
          class="block p-2 text-gray-700 hover:bg-gray-200 w-full"
        >
          Dashboard
        </button>
        <div
          class="flex flex-col items-start mt-4 space-y-2 overflow-hidden w-full"
        >
          {{range .}}
          <button
            hx-get="/data"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-vals='{"contentType": "{{ . }}"}'
            class="block p-2 text-gray-700 hover:bg-gray-200 w-full"
          >
            View {{.}}s
          </button>

          {{end}}
        </div>
      </div>
    </div>

    <div
      class="flex flex-col m-4"
      id="content"
      hx-get="/addpage"
      hx-trigger="load"
      hx-target="this"
      hx-swap="innerHTML"
    ></div>
  </body>
</html>
