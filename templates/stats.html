<div id="stats-table" class="py-2 bg-white">
  <table class="min-w-full border-collapse border border-gray-300">
    <thead class="bg-gray-200">
      <tr>
        <th
          class="border border-gray-300 px-4 py-2 text-left text-sm font-medium text-gray-700 w-48"
        >
          Table
        </th>
        <th
          class="border border-gray-300 px-4 py-2 text-left text-sm font-medium text-gray-700 w-48"
        >
          Number of Items
        </th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr class="hover:bg-gray-100">
        <td class="border border-gray-300 px-4 py-2 text-sm text-gray-600">
          {{.TableName}}
        </td>
        <td class="border border-gray-300 px-4 py-2 text-sm text-gray-600">
          {{.Count}}
        </td>
      </tr>
      {{else}}
      <tr>
        <td colspan="2">No data available</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
